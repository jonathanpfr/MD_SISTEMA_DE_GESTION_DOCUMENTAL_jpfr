<div class="flex flex-col flex-auto w-full sm:max-w-6xl mx-auto p-6 sm:p-8">
  <div class="flex flex-col md:flex-row justify-between items-center">
    <div class="text-4xl font-extrabold tracking-tight leading-none">Datos Generales</div>
    <div class="mt-3 md:mt-0">
      <button
        mat-flat-button
        [matMenuTriggerFor]="generalActions">
        Opciones
        <mat-icon
          iconPositionEnd
          inline="true"
          class="icon-size-5 text-current min-w-[auto] w-[15px]"
          [svgIcon]="'heroicons_outline:chevron-down'"></mat-icon>
      </button>

      <mat-menu
        [xPosition]="'before'"
        #generalActions="matMenu">
        <a
          mat-menu-item
          routerLink="../registro">
          <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
          <span>Nuevo</span>
        </a>
        <mat-divider class="my-2"></mat-divider>
        <button mat-menu-item>
          <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
          <span>Cerrar</span>
        </button>
      </mat-menu>
    </div>
  </div>

  <div class="inline-block mt-4">
    <app-filter (onFilter)="search($event)" />

    <div
      class="bg-card shadow overflow-hidden rounded-lg mt-6"
      [class.loading]="isLoading()">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8">
        <!-- Raz처n social Column -->
        <ng-container matColumnDef="razonSocial">
          <th
            mat-header-cell
            *matHeaderCellDef>
            Nombre / Raz처n social
          </th>
          <td
            mat-cell
            *matCellDef="let element">
            {{ element.razonSocial }}
          </td>
        </ng-container>

        <!-- N째 documento Column -->
        <ng-container matColumnDef="nroDocumento">
          <th
            mat-header-cell
            *matHeaderCellDef>
            N째 Documento
          </th>
          <td
            mat-cell
            *matCellDef="let element">
            {{ element.nroDocumento }}
          </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="estado">
          <th
            mat-header-cell
            *matHeaderCellDef>
            Estado
          </th>
          <td
            mat-cell
            *matCellDef="let element">
            {{ element.estado }}
          </td>
        </ng-container>

        <!-- Actions column -->
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="w-[150px]">
            Acciones
          </th>
          <td
            mat-cell
            *matCellDef="let element">
            <button
              mat-icon-button
              (click)="edit(element)">
              <mat-icon
                class="icon-size-5 text-current"
                [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="delete(element)">
              <mat-icon
                class="icon-size-5 text-current"
                [svgIcon]="'heroicons_outline:trash'"></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        showFirstLastButtons
        [length]="pagination?.total"
        [pageIndex]="pagination?.page - 1"
        [pageSize]="pagination?.pageSize"
        [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
    </div>
  </div>
</div>
