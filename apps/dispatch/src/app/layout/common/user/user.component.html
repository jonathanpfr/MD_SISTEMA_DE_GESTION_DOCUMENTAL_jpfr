<button mat-button
        [matMenuTriggerFor]="userActions">
  <span class="flex items-center text-start">
    <mat-icon [svgIcon]="'heroicons_outline:user-circle'"
              inline="true"
              class="w-[35px]"></mat-icon>
    <div class="text-[13px] ms-1 hidden md:block">
      <div class="font-bold">{{user.id}} - {{user.name}}</div>
      <div class="text-gray-700 small">{{user.area}}</div>
    </div>
    <mat-icon [svgIcon]="'heroicons_outline:chevron-down'"
              inline="true"
              class="w-[18px] min-w-[auto] ms-2"></mat-icon>
  </span>
</button>

<mat-menu [xPosition]="'before'"
          #userActions="matMenu">
  <button mat-menu-item>
    <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
    <span>Perfil</span>
  </button>
  <button mat-menu-item>
    <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
    <span>Ajustes</span>
  </button>
  <mat-divider class="my-2"></mat-divider>
  <button mat-menu-item
          (click)="signOut()">
    <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
    <span>Cerrar sesiÃ³n</span>
  </button>
</mat-menu>
